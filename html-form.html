<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML </title>
</head>

<body>
    <form method="get" enctype="multipart/form-data">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="robort">
        <br>
        <label for="password">Password here</label>
        <input type="password" name="paswword">
        <br>

        <label for="num">Number</label>
        <input type="number" id="num" min="18" max="30">

        <br>

        <label for="date">Date of Birth</label>
        <input type="date" id="date" min="2020-01-01">
        <br>

        <label for="color">pick a color</label>
        <input type="color" id="color" name="color">

        <label for="male"> Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female"> female</label>

        <input type="radio" name="gender" id="female">
        <input type="hidden" name="hguh" value="gyhghj">

        <br>
        <label for="favFood">fav food</label>
        <select name="favFood" multiple>

            <option value="rice">Rice</option>
            <option value="beans">Beans</option>
            <option selected>yam</option>
        </select>

        <br>
        <textarea>value</textarea>
        <br>
        <input type="file" name="file" id="file">
        <input type="tel" name="" id="">
        <input type="reset">


        <input type="submit">
    </form>
</body>

</html>
